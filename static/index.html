<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riya AI - Medical Receptionist</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Info Panel -->
        <aside class="sidebar">
            <div class="logo-area">
                <h1>Riya AI</h1>
                <p>Medical Receptionist</p>
            </div>

            <div class="clinic-info-card">
                <h3>Clinic Details</h3>
                <div id="clinic-details">Loading...</div>
            </div>

            <div class="stats-card">
                <h3>Session Stats</h3>
                <div class="stat-item">
                    <span>Interactions</span>
                    <strong id="stat-count">0</strong>
                </div>
                <div class="stat-item">
                    <span>Language</span>
                    <strong id="stat-lang">-</strong>
                </div>
            </div>

            <div class="safety-notice">
                <span class="icon">üõ°Ô∏è</span>
                <p>Safety First: I cannot provide medical advice. Appointments only.</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface">
            <div class="chat-header">
                <div class="status-indicator">
                    <span class="dot" id="connection-status"></span>
                    <span id="status-text">Ready</span>
                </div>
                <div class="language-badge" id="current-language">Detecting...</div>
            </div>

            <div class="chat-history" id="chat-history">
                <div class="message system">
                    <div class="message-content">
                        Namaste! I am Riya. How can I help you with your appointment today?
                    </div>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="audio-controls">
                <div class="waveform-container" id="waveform">
                    <!-- Bars generated by JS -->
                </div>

                <button id="record-btn" class="record-btn">
                    <span class="mic-icon">üé§</span>
                </button>
                <p class="instruction">Hold to Speak</p>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
